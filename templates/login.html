<!doctype html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="bootstrap-styles.css">
    <title>Karl Says...</title>
</head>
<body>

<style>
  header { text-align: center; padding: 25px; }
  .login, .register { border: solid 2px black; padding: 10px; margin: 10px; text-align: center;}
  .login_register_wrap { text-align: center;}


</style>


<!-- Log in and register form container -->

  <header>
    <h1>Karl Says</h1>
  </header>
<div class="container-fluid">
  <div class="row login_register_wrap">
    <div class="col-md-12">

    <div class="form-group login">
        <form action='/login_submit' class="form-horizontal" role="form" method='POST'>
          <h4>LOG IN</h4>
            <label>Email: <input type='text' name='email'></label><br/>
            <label>Password: <input type='password' name='password'></label>
            <input type='submit' name='login-button' id='login-button' value='Log In'/>
        </form>
    </div>
    </div>


   <div class="col-md-12">
    <div class="form-group register">
        <form action='/register' class="form-horizontal" role="form" method='POST'>
          <h4>REGISTER</h4>
            <label>Email: <input type='text' name='email'></label><br/>
            <label>Password: <input type='password' name='password'></label>
            <input type='submit' name='register-button' id='register-button' value='Register'/>
        </form>
    </div>
    </div>
  </div>
</div>
<!-- Log in and register form container END-->


    <script src="static/main.js" type="text/javascript"></script>
    <script src="static/style.css" type="style/css"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=" "&amp;callback=initMap">
</script>
</body>


</html>
